    <script>
        var nomeDoCarro = "fusca";
        alert(nomeDoCarro)
        var nomeDoUsuario = prompt('digite o nome do usuario: ');
        alert('bem vindo ' + nomeDoUsuario)
        var idade = prompt('digite sua idade: ')
        parseInt(idade)
        alert('bem vindo ' +  nomeDoUsuario + '.' + ' Sua idade é: ' +  idade);
        
        var quadrado = prompt('digite o lado 1 do quadrado: ')
        parseInt()
        var quadrado2 = prompt('digite o lado 2 do quadrado: ')
        var resultadoQ = quadrado * quadrado2
        alert('A area do quadrado é: ' + resultadoQ)
        var retanguloB = prompt('Digite a base do retangulo: ')
        parseInt(retanguloB)
        var retanguloA = prompt('Digite o lado do retangulo: ')
        parseInt(retanguloA)
        resultadoR = retanguloB * retanguloA
        alert('a area do retangulo é: ' + resultadoR)
         var losangulo1 = prompt("digite o valor da diagonal maior: ")
        parseInt(losangulo1)
        var losangulo2 = prompt('digite o valor da diagonal menor: ')
        parseInt(losangulo2)
        var resultadoL = losangulo1 * losangulo2 / 2
        alert('a area do losangulo é ' + resultadoL)
        var parale = parseInt(prompt("digite o valor da base: "))
        var parale2 = parseInt(prompt("digite a altura: "))
        var resultadop = parale * parale2
        alert('o area do paralelograma é: ' + resultadop)
        var trian1 = parseInt(prompt('digite a base do triangulo '))
        var trian2 = parseInt(prompt('digite a altura do triangulo '))
        var resultadotrian = trian1 * trian2 / 2
        alert('o valor da area do triangulo é: ' + resultadotrian)
        var trap1 = parseInt(prompt("digite a base maior do trapezio: "))
        var trap2 = parseInt(prompt("digite a base menor do trapezio: "))
        var h = parseInt(prompt("digite a altura do trapezio "))
        resultadotrap = (trap1 + trap2) * h * 0.5
        alert('a area do trapézio é: ' + resultadotrap)
        var raio = parseInt(prompt('digite o valor do raio: '))
        var area = Math.PI * Math.pow(raio, 2)
        alert('o valor da area do ciruclo é: ' + area)
        
    </script>
